<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm Công Việc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Thêm công việc mới</h2>

      <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
          <label for="title" class="form-label">Tên công việc</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Nhập tên công việc"
            required
          />
        </div>

        <div class="mb-3">
          <label for="due_date" class="form-label"
            >Ngày dự kiến hoàn thành</label
          >
          <input
            type="date"
            class="form-control"
            id="due_date"
            name="due_date"
            required
          />
        </div>

        <div class="mb-3">
          <label for="importance" class="form-label">Mức độ quan trọng</label>
          <select
            class="form-select"
            id="importance"
            name="importance"
            required
          >
            <option value="low">Thấp</option>
            <option value="medium">Trung bình</option>
            <option value="high">Cao</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Tạo</button>
      </form>
    </div>
  </body>
</html>
